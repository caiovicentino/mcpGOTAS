# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - GOTAS_API_KEY
    properties:
      GOTAS_API_KEY:
        type: string
        description: "API key for the Gotas Commerce payment platform"
      GOTAS_BASE_URL:
        type: string
        default: "https://commerce.gotas.com"
        description: "Base URL for the Gotas Commerce API"
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => {
      const env = {
        GOTAS_API_KEY: config.GOTAS_API_KEY,
        GOTAS_BASE_URL: config.GOTAS_BASE_URL || "https://commerce.gotas.com"
      };
      
      return {
        command: 'python',
        args: ['-m', 'src.gotas_mcp_server'],
        env
      };
    }
  exampleConfig:
    GOTAS_API_KEY: "your_gotas_commerce_api_key_here"
